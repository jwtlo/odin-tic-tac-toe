<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <dialog>
      <form>
        <h1>Let's play Tic-Tac-Toe!</h1>
        <p>What are your names?</p>
        <div id="inputs">
          <input type="text" id="name-1" value="Player 1" required autofocus />
          <input type="text" id="name-2" value="Player 2" required />
        </div>
        <button type="submit" id="start-button">Let's Play!</button>
      </form>
    </dialog>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <section id="board-wrapper">
        <div id="board-grid"></div>
      </section>
      <div id="end-message-wrapper">
        <p id="end-message"></p>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
